<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dudes Delivery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/css/style.css" rel="stylesheet" />

    <link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet" />
    <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
</head>
<body>
<video
        id="my-player"
        class="video-js video"
        controls
        preload="auto"
        poster="/assets/img/presentation-poser.png"
        data-setup='{}'>
    <source src="/assets/video/Dudes-presentation.mp4" type="video/mp4" />
    <source src="/assets/video/Dudes-presentation.webm" type="video/webm" />
    <p class="vjs-no-js">
        Per vedere questo video per favore abilitare Javascript, considera anche di aggiornare ad un browser che
        <a href="https://videojs.com/html5-video-support/" target="_blank">
            supporta video HTML5
        </a>
    </p>
</video>
</body>
</html>
